<!DOCTYPE html>
<html lang="en" class="h-screen">

<head>
    <title>WebTTT</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/site.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!--<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body class="h-screen flex flex-col">
    <header class="fixed w-screen pl-5 pr-5">
        <nav class="rounded-xl">
            <div class="nav-wrapper white-text rounded-xl">
                <a href="#" class="brand-logo hide-on-med-and-down right">WebTTT</a>
                <ul id="nav-mobile" class="">
                    <li><a onclick="showCreateScreen()"><i class="material-icons left">add_circle_outline</i>Create TicTacToe</a></li>
                    <li><a onclick="showConnectScreen()"><i class="material-icons left">power</i>Connect TicTacToe</a></li>
                    <li><a onclick="showCreateSudokuScreen()"><i class="material-icons left">add_circle_outline</i>Create Sudoku</a></li>
                    <li><a onclick=""><i class="material-icons left">power</i>Connect Sudoku</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="create-section" class="container center-align">
        <h1>Welcome to the Tic-tac-toe</h1>
        <div id="create__tags-input" class="chips chips-placeholder left-align white-text"></div>
        <a class="btn-large transparent" onclick="createGame()"><i class="material-icons left">add_circle</i>Create game</a>
    </section>

    <section id="connect-section" class="container center-align hide">
        <h1>Select a game to connect</h1>
        <div id="connect__tags-input" class="chips chips-placeholder left-align white-text"></div>

        <div class="container" id="games-list"></div>
    </section>

    <section id="game-section" class="hide">
        <div class="center-align">
            <h1>Tic Tac Toe</h1>
            <p>Game ID: <span id="game-id"></span></p>
        </div>
        <div id="gameboard">
            <div class="line r r-1"></div>
            <div class="line r r-2"></div>
            <div class="line c c-1"></div>
            <div class="line c c-2"></div>
        </div>
        <div class="container">
            <div id="num-of-players" class="row">
                <div class="col s4 center-align" id="playerX"></div>
                <div class="col s4 center-align"><b>X-VS-O</b></div>
                <div class="col s4 center-align" id="playerO"></div>
            </div>
        </div>

        <div id="gameover-msg">
            <h3 id="winner"></h3>
        </div>
    </section>

    <section id="sudoku-section" class="hide">
        <div class="center-align">
            <h1>Sudoku</h1>
            <p>Game ID: <span id="game-id"></span></p>
        </div>
        <div id="gameboard">
            <table id="grid">

                <tr>
                    <td><input id="cell-0" type="text" value="5" disabled></td>
                    <td><input id="cell-1" type="text" value="3" disabled></td>
                    <td><input id="cell-2" type="text"></td>

                    <td><input id="cell-3" type="text"></td>
                    <td><input id="cell-4" type="text" value="7" disabled></td>
                    <td><input id="cell-5" type="text"></td>

                    <td><input id="cell-6" type="text"></td>
                    <td><input id="cell-7" type="text"></td>
                    <td><input id="cell-8" type="text"></td>

                <tr>
                    <td><input id="cell-9" type="text" value="6" disabled></td>
                    <td><input id="cell-10" type="text"></td>
                    <td><input id="cell-11" type="text"></td>

                    <td><input id="cell-12" type="text" value="1" disabled></td>
                    <td><input id="cell-13" type="text" value="9" disabled></td>
                    <td><input id="cell-14" type="text" value="5" disabled></td>

                    <td><input id="cell-15" type="text"></td>
                    <td><input id="cell-16" type="text"></td>
                    <td><input id="cell-17" type="text"></td>
                </tr>

                <tr>
                    <td><input id="cell-18" type="text"></td>

                    <td><input id="cell-20" type="text" value="8" disabled></td>

                    <td><input id="cell-21" type="text"></td>
                    <td><input id="cell-22" type="text"></td>
                    <td><input id="cell-23" type="text"></td>

                    <td><input id="cell-24" type="text"></td>
                    <td><input id="cell-25" type="text" value="6" disabled></td>
                    <td><input id="cell-26" type="text"></td>
                </tr>

                <tr>
                    <td><input id="cell-27" type="text" value="8" disabled></td>
                    <td><input id="cell-28" type="text"></td>
                    <td><input id="cell-29" type="text"></td>

                    <td><input id="cell-30" type="text"></td>

                    <td><input id="cell-42" type="text"></td>

        <div class="container">
            <div id="num-of-players" class="row">
                <div class="col s4 center-align" id="playerX"></div>
                <div class="col s4 center-align"><b>X-VS-O</b></div>

        <div id="gameover-msg">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@microsoft/signalr@3.1.0/dist/browser/signalr.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
